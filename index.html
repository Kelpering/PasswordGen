<!DOCTYPE html>
<html>
<head> 
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="page">
        <h1 id="headerMain">Password Generator</h1>
        <div id="main"> 
        <div id="content">
            <h2 id="headerSub">Generate a Password</h2>
            <textarea name="output" id="output" rows="10" cols="60" value="test" readonly></textarea>
            <button id="start" onclick="show('hidden'); hide('start');">Generate Password</button>
            
            <div id="hidden">
                <form id= "myForm" onsubmit="password(); return false;">
                    <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                    <label for="lowercase">Use Lowercase Letters</label>
                    <br>
                    <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                    <label for="lowercase">Use Uppercase Letters</label>
                    <br>
                    <input type="checkbox" id="numbers" name="numbers" value="numbers">
                    <label for="lowercase">Use Numbers</label>
                    <br>
                    <input type="checkbox" id="special" name="special" value="special">
                    <label for="lowercase">Use Special Characters</label>
                    <br>
                    <label for="quantity" name="quantity">Length of Password</label>
                    <input type="number" id="quantity" name="quantity" min="8" max="128" required>
                    <br>
                    <input type="submit" id="submit" value="Submit Password">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="script.js">

</script>
</html>
